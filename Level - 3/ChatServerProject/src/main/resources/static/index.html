<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #message { width: 80%; }
        #send { width: 15%; }
        #username { margin-bottom: 10px; }
    </style>
</head>
<body>

<h2>Spring Boot WebSocket Chat</h2>

<div>
    <label>Username: </label><input type="text" id="username" placeholder="Enter your name" />
</div>

<div id="chat"></div>

<input type="text" id="message" placeholder="Type your message here..." />
<button id="send">Send</button>

<script>
    let stompClient = null;
    const chat = document.getElementById('chat');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function connect() {
        const socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(messageOutput) {
                const msg = JSON.parse(messageOutput.body);
                showMessage(msg.from, msg.text);
            });
        });
    }

    function showMessage(from, text) {
        const messageElement = document.createElement('p');
        messageElement.textContent = from + ': ' + text;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener('click', function() {
        const from = usernameInput.value.trim();
        const text = messageInput.value.trim();
        if (from && text && stompClient) {
            const chatMessage = { from: from, text: text };
            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        } else {
            alert("Please enter username and message");
        }
    });

    messageInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendBtn.click();
        }
    });

    connect();
</script>

</body>
</html>
